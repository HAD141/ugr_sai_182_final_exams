<html>
    <head>
        <meta http-equiv="Cache-Control" content="no-cache">
        <meta http-equiv="Pragma" content="no-cache">
        <meta http-equiv="Expires" content="0">
    </head>
    <body>
        <table>
            <tbody>
                <tr>
                    <td>
                        <img src="ugr.png" style="height: 70px;">
                    </td>
                    <td>
                        <h1 style="margin-bottom: .1em;">Seminario de Actualización I</h1>
                    </td>
                </tr>
            </tbody>
        </table>
<br>
    <h1>
        El sitio fue movido, <a href="https://sa1182.github.io/ugr_sai_182_final_exams/">haga click aquí</a>
    </h1>
    
<br>
    <div id="contador">
        Redireccionando automáticamente en <span id="segundos">5</span> segundos...
    </div>

    <script>
        // ----------------------------------------------------
        // CONFIGURACIÓN
        // ----------------------------------------------------
        const URL_DESTINO = "https://sa1182.github.io/ugr_sai_182_final_exams/"; // <-- REEMPLAZÁ con tu URL final
        const TIEMPO_ESPERA = 5000; // 5000 milisegundos = 5 segundos
        
        // ----------------------------------------------------
        // LÓGICA DE REDIRECCIÓN Y CONTADOR
        // ----------------------------------------------------
        
        // Función para manejar la redirección
        function redirigir() {
            // Reemplaza la URL actual con la URL de destino
            window.location.replace(URL_DESTINO);
            // También puedes usar: window.location.href = URL_DESTINO; 
            // pero .replace() es mejor para redirecciones.
        }

        // 1. Iniciar la redirección después del tiempo de espera
        setTimeout(redirigir, TIEMPO_ESPERA);
        
        // 2. Lógica opcional del contador regresivo (para mejor UX)
        let segundosRestantes = TIEMPO_ESPERA / 1000;
        const elementoSegundos = document.getElementById('segundos');

        function actualizarContador() {
            if (segundosRestantes > 0) {
                segundosRestantes--;
                elementoSegundos.textContent = segundosRestantes;
            } else {
                // Detener el intervalo cuando llega a cero (aunque la redirección ya se activó)
                clearInterval(intervalo); 
            }
        }

        // Ejecutar la actualización del contador cada segundo
        const intervalo = setInterval(actualizarContador, 1000);

    </script>


        
    </body>
</html>
